import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml

env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 140
    lines: 45
  opacity: 0.85
  padding:
    x: 10
    y: 10
  decorations: none

font:
  normal:
    family: FiraCode Nerd Font
    style: Semibold
  bold:
    family: FiraCode Nerd Font
    style: Bold
  size: 10

shell:
  program: /usr/bin/zsh
